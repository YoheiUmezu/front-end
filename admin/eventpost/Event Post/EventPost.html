<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/glider.css">
    <title>Event Post</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="logo">Dark Code</h2>
                <input type="checkbox" id="chk">
                <label for="chk" class="show-menu-btn">
                    <i class="fas fa-bars" style="color: white;"></i>
                </label>       
            <ul class="menu">
                <div class="menu-list">
                    <a href="#"><i class="fa fa-home" ></i></a>
                    <a href="#">ダッシュボード</a>
                    <a href="#">投稿</a>
                    <a href="#">停止中</a>
                    <a href="#">ログアウト</a>
                    <label for="chk" class="hide-menu-btn">
                        <i class="fas fa-times" style="color: white;"></i>
                    </label>
                </div>
            </ul>
        </div>
    
            <div class="content">
                

                <div class="userinfo">
                    <div class="profile">
                        <img src="../image/image3.jpg" alt="">
                    </div>
                    <label for="img-upload">
                        <input type="file" id="img-upload"/>
                    </label>
                    <form>
                    <ul class="information">
                        <li>イベント名 :<br><input type="text" class="name"></li><br>
                        <li>イベント場所 :<br><input type="text" class="place"></li><br> 
                        <li>マップ :<br><input type="text" class="place"></li><br> 
                        <li>イベント日時 :<br><input type="date" class="place"></li><br> 
                        <li>ジャンル :<br><input type="text" class="place"></li><br> 
                        <li>タグ :<br><input type="text" class="place"></li><br> 
                        ・イベント詳細<br>
                        <textarea name="" id="" cols="60" rows="10"></textarea></li>
                    </ul>
                    <div class="save">
                        <input type="submit" value="投稿">
                    </div>
                </div>
            </div>
        </div>
        </form>
        <div class="footer">
        
        </div>
</body>
</html>
